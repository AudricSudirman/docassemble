[inet_http_server]
port = *:9001

[program:reset]
command=/usr/share/docassemble/local/bin/python -m docassemble.webapp.restart
user=33
autostart=false
autorestart=false
exitcodes=0
startsecs=0

[program:update]
command=/usr/share/docassemble/local/bin/python -m docassemble.webapp.update
user=33
autostart=false
autorestart=false
exitcodes=0
startsecs=0

[program:syslogng]
command=/usr/sbin/syslog-ng --foreground --no-caps
user=0
autostart=false
autorestart=false
exitcodes=0
startsecs=0

[program:initialize]
command=bash /usr/share/docassemble/webapp/initialize.sh
user=0
autostart=true
autorestart=false
exitcodes=0
startsecs=0

[program:apache2]
command=/usr/sbin/apache2ctl -DFOREGROUND
autostart=false
autorestart=true
startretries=1
startsecs=1
stopasgroup=true
killasgroup=true

[program:postgres]
user=postgres
command=/usr/lib/postgresql/9.4/bin/postgres -D /var/lib/postgresql/9.4/main -c config_file=/etc/postgresql/9.4/main/postgresql.conf
process_name=%(program_name)s
stopsignal=INT
autostart=false
autorestart=true
startretries=1
startsecs=1
stopasgroup=true
killasgroup=true
