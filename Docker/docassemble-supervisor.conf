[inet_http_server]
port = *:9001

[program:reset]
command=/usr/share/docassemble/local/bin/python -m docassemble.webapp.restart
user=33
autostart=false
autorestart=false
exitcodes=0
startsecs=0

[program:update]
command=/usr/share/docassemble/local/bin/python -m docassemble.webapp.update
user=33
autostart=false
autorestart=false
exitcodes=0
startsecs=0

[program:cron]
command=/usr/sbin/cron -f
user=0
autostart=false
autorestart=false
exitcodes=0
startsecs=0
priority=50

[program:watchdog]
command=/usr/share/docassemble/local/bin/python -m docassemble.webapp.watchdog
user=0
autostart=true
autorestart=true
exitcodes=0
startsecs=0

[program:syslogng]
command=/usr/sbin/syslog-ng --foreground --no-caps
user=0
autostart=false
autorestart=false
exitcodes=0
startsecs=0
priority=90

[program:redis]
command=redis-server /etc/redis/redis.conf
user=0
autostart=false
autorestart=false
exitcodes=0
startsecs=0
priority=100

[program:rabbitmq]
command=bash /usr/share/docassemble/webapp/run-rabbitmq.sh
autostart=false
autorestart=true
startretries=1
startsecs=1
stopasgroup=true
killasgroup=true
stopwaitsecs=20
priority=200

[program:celery]
command=bash /usr/share/docassemble/webapp/run-celery.sh
directory=/tmp
user=www-data
numprocs=1
stdout_logfile=/usr/share/docassemble/log/worker.log
stderr_logfile=/usr/share/docassemble/log/worker.log
autostart=false
autorestart=true
startsecs=10
stopwaitsecs = 600
stopasgroup=true
killasgroup=true
priority=300

[program:postgres]
command=bash /usr/share/docassemble/webapp/run-postgresql.sh
user=0
process_name=%(program_name)s
stopsignal=INT
autostart=false
autorestart=true
startretries=1
startsecs=1
stopasgroup=false
killasgroup=true
stopwaitsecs=120
priority=200

[program:apache2]
command=/usr/sbin/apache2ctl -DFOREGROUND
autostart=false
autorestart=true
startretries=1
startsecs=1
stopasgroup=true
killasgroup=true
stopwaitsecs=60
priority=300

[program:initialize]
command=bash /usr/share/docassemble/webapp/initialize.sh
user=0
autostart=true
autorestart=false
exitcodes=0
startsecs=0
stopwaitsecs=25
priority=400

[program:sync]
command=bash /usr/share/docassemble/webapp/sync.sh
user=0
autostart=true
autorestart=false
exitcodes=0
startsecs=0

