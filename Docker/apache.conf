<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    XSendFile on
    XSendFilePath /usr
    XSendFilePath /tmp
    WSGIDaemonProcess docassemble.webserver user=www-data group=www-data threads=5
    WSGIScriptAlias / /usr/share/docassemble/webapp/docassemble.wsgi
    <Directory /usr/share/docassemble/webapp>
        WSGIProcessGroup docassemble.webserver
        WSGIApplicationGroup %{GLOBAL}
        AllowOverride none
        Require all granted
    </Directory>
    Alias /robots.txt /var/www/html/robots.txt
    Alias /favicon.ico /var/www/html/favicon.ico
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerAdmin webmaster@localhost
        SSLEngine on
        SSLCertificateFile /etc/ssl/docassemble/docassemble.crt
        SSLCertificateKeyFile /etc/ssl/docassemble/docassemble.key 
        SSLCertificateChainFile /etc/ssl/docassemble/docassemble.ca.pem
        XSendFile on
        XSendFilePath /usr
        XSendFilePath /tmp
        WSGIDaemonProcess docassemble.webserverssl user=www-data group=www-data threads=5
        WSGIScriptAlias / /usr/share/docassemble/webapp/docassemble.wsgi
        <Directory /usr/share/docassemble/webapp>
            WSGIProcessGroup docassemble.webserverssl
            WSGIApplicationGroup %{GLOBAL}
            AllowOverride none
            Require all granted
        </Directory>
        Alias /robots.txt /var/www/html/robots.txt
        Alias /favicon.ico /var/www/html/favicon.ico
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
    </VirtualHost>
</IfModule>
