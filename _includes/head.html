  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="{{ '/bootstrap/css/bootstrap.min.css' | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ '/bootstrap/css/bootstrap-theme.min.css' | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ '/css/main.css' | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{ '/tocmd-generator/css/toc.css' | prepend: site.baseurl }}" rel="stylesheet">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
{% if page.description %}    <meta name="description" content="{{ page.description }}">
{% endif %}    <meta itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
{% if page.description %}  <meta itemprop="description" content="{{ page.description }}">
{% endif %}    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@docassemble">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
{% if page.description %}    <meta name="twitter:description" content="{{ page.description }}">
{% endif %}    <meta name="twitter:creator" content="@docassemble">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}" />
{% if page.description %}    <meta property="og:description" content="{{ page.description }}" />
{% endif %}    <meta property="og:site_name" content="Docassemble" />
    <meta property="fb:admins" content="519356657" /> 
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  </head>
