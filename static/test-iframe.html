<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Page of a web site</title>
    <style>
      html, body {
        margin: 0px;
      }
      iframe {
        width: 100%;
        height: 80vh;
        border-style: none;
      }
      @media (min-width: 768px) {
        html, body {
          margin: 10px;
        }
        iframe {
          width: 50%;
          border-style: solid;
          border-width: 1px;
          border-color: #777;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <p>This is a web page.</p>
    <iframe src="https://demo.docassemble.org/?i=docassemble.base:data/questions/examples/exit-url-referer-fullscreen.yml&reset=1"></iframe>
    <p>This is the rest of the web page.</p>
  </body>
</html>
