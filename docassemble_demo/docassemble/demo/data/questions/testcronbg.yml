metadata:
  title: Cron test 1
---
mandatory: true
code: |
  multi_user = True
  allow_cron = True
  status = 'normal'
  counter = 0
---
modules:
  - docassemble.base.util
---
initial: true
code: |
  counter += 1
  process_action()
---
event: cron_daily
code: |
  import sys
  sys.stderr.write("I am in cron_daily and I am running a background action")
  task = background_action('bg_task', myarg=2)
---
event: bg_task
code: |
  import sys
  sys.stderr.write("I am a background cron job with argument " + str(action_argument('myarg')))
  background_response_action('bg_response', ans=myarg + 4)
---
event: bg_response
code: |
  answer = action_argument('ans')
  import sys
  sys.stderr.write("The answer is " + str(answer))
---
event: cron_hourly
code: |
  response("Cron hourly was called.  Counter is ${ counter }.")
---
event: set_status
code: |
  if 'status' in action_arguments():
    status = action_argument('status')
  response(status)
---
mandatory: true
question: |
  The current status is ${ status } and the counter is ${ counter }.
subquestion: |
  Set the status to:

  * [normal](${ interview_url_action('set_status', status='normal') })
  * [danger](${ interview_url_action('set_status', status='danger') })
  * [critical](${ interview_url_action('set_status', status='critical') })

  To read the status without changing it, use:

  * [this](${ interview_url_action('set_status') })
